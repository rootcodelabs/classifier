declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'DELETE'"
  method: post
  accepts: json
  returns: json
  namespace: classifier
  allowlist:
    body:
      - field: modelId
        type: number
        description: "Body field 'modelId'"

extract_request_data:
  assign:
    model_id: ${incoming.body.modelId}
    next: check_for_request_data

check_for_request_data:
  switch:
    - condition: ${model_id !== null}
      next: get_data_model_by_id
  next: return_incorrect_request

get_data_model_by_id:
  call: http.post
  args:
    url: "[#CLASSIFIER_RESQL]/get-data-model-by-id"
    body:
      id: ${model_id}
  result: res_model
  next: check_data_model_status

check_data_model_status:
  switch:
    - condition: ${200 <= res_model.response.statusCodeValue && res_model.response.statusCodeValue < 300}
      next: check_data_model_exist
  next: assign_fail_response

check_data_model_exist:
  switch:
    - condition: ${res_model.response.body.length>0}
      next: execute_cron_manager
  next: assign_fail_response

execute_cron_manager:
  call: http.post
  args:
    url: "[#CLASSIFIER_CRON_MANAGER]/execute/datamodel_processing/datamodel_deletion"
    query:
      cookie: ${incoming.headers.cookie}
      modelId: ${model_id}
  result: res
  next: assign_success_response

assign_success_response:
  assign:
    format_res: {
      modelId: '${model_id}',
      operationSuccessful: true,
    }
  next: return_ok

assign_fail_response:
  assign:
    format_res: {
      modelId: '',
      operationSuccessful: false,
    }
  next: return_bad_request

return_ok:
  status: 200
  return: ${format_res}
  next: end

return_incorrect_request:
  status: 400
  return: 'Missing Required Fields'
  next: end

return_bad_request:
  status: 400
  return: ${format_res}
  next: end